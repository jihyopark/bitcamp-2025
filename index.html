<!DOCTYPE html>
<html>
<head>
<title>μTeX</title>
<h2>
  μTeX: A LaTeX Transcription Tool
</h2>
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="videoContainer">
    <video id="videoElement" autoplay></video>
  </div>

  <div id="transcriptionControls">
    <button type="button" id="startButton">Start Transcription</button>
    <button type="button" id="finishButton" disabled>End Transcription</button>
    <button type="button" id="ttsButton" disabled>Text-to-speech</button>
  </div>

  <textarea id="transcriptionBox" placeholder="Transcription will appear here..." readonly></textarea>

  <button type="button" id="copyButton">Copy Transcription</button>

  <script type="module" src="script.js"></script>
</body>
</html>
